
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitMind Pro | Ecosystem Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        overflow-x: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #4338ca; }
      
      @keyframes pulse-indigo {
        0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
        50% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
      }
      .neural-pulse { animation: pulse-indigo 2s infinite; }
      
      .blueprint-grid {
        background-image: radial-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px);
        background-size: 32px 32px;
      }

      /* React Flow Overrides */
      .react-flow__node {
        background: #1e1b4b !important;
        color: #e2e8f0 !important;
        border: 2px solid #4338ca !important;
        border-radius: 12px !important;
        padding: 15px !important;
        font-weight: 700 !important;
        font-size: 12px !important;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4) !important;
      }
      .react-flow__edge-path {
        stroke: #6366f1 !important;
        stroke-width: 3px !important;
      }
      .react-flow__attribution {
        display: none !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "mermaid": "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs",
        "reactflow": "https://esm.sh/reactflow@11.11.4"
      }
    }
    </script>
  </head>
  <body class="bg-[#020617] text-slate-100 min-h-screen selection:bg-indigo-500/30">
    <div id="root"></div>
  </body>
</html>
